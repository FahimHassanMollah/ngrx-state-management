<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form [formGroup]="signUpForm" (ngSubmit)="singUpFormSubmitHandler()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email" formControlName="email">
                    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                        <div *ngIf="email!.errors?.['required']">
                            Email is required.
                        </div>
                    </div>
                    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                        <div *ngIf="email!.errors?.['email']">
                            Enter a valid email.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                        formControlName="password">
                    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                        <div *ngIf="password!.errors?.['required']">
                            password is required.
                        </div>
                    </div>
                    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                        <div *ngIf="password!.errors?.['minlength']">
                            min length 6.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2"
                        placeholder="Confirm Password" formControlName="confirmPassword">
                    <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)">
                        <div *ngIf="confirmPassword!.errors?.['required']">
                           confirm password is required.
                        </div>
                    </div>
                    <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)">
                        <div *ngIf="confirmPassword!.errors?.['minlength']">
                            min length 6.
                        </div>
                    </div>
                    <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)">
                        <div *ngIf="confirmPassword!.errors?.['passwordMismatch']">
                            password mismatch.
                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" [disabled]="signUpForm.invalid" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
